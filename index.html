<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div>
            <img src="images/odin-logo.png" alt="odin-logo">
            <h1> ODIN </h1>
        </div>
    </header>
    <main>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus, nostrum voluptatibus! 
            Placeat quod quos sunt quam. Reprehenderit expedita perspiciatis debitis praesentium 
            placeat ipsam maxime. Libero!
        </p>
        <p>You know what you want.</p>
        <form action="" method="post">
            <h3>Let's do this!</h3>
            <div>
                <label for="firstName">FIRST NAME:</label>
                <input type="text" name="firstName" id="firstName" placeholder="firstname" title="Please enter your first name" required>
            </div>
            <div>
                <label for="lastName">LAST NAME:</label>
                <input type="text" name="lastName" id="lastName" placeholder="lastname" title="Please enter your last name" required>
            </div>
            <div>
                <label for="email">EMAIL:</label>
                <input type="email" name="email" id="email" inputmode="email" placeholder="example@domain.com" required>
            </div>
            <div>
                <label for="phoneNumber">PHONE NUMBER:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" inputmode="tel" pattern="[6789]\d{9}" title="Please enter your mobile number" required>
            </div>
            <div>
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$" title="At least 8 charecters with a capital letter, special charecter, number and small letter" required minlength="8" maxlength="20">
            </div>
            <div>
                <label for="confirmPassword">CONFIRM PASSWORD:</label>
                <input type="password" id="confirmPassword"  title="Passwords don't match" required>
            </div>
            <div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in.</a> </p>
            </div>
        </form>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
